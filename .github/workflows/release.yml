name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
            artifact: cppenv-linux-amd64
          - os: ubuntu-latest
            goos: linux
            goarch: arm64
            artifact: cppenv-linux-arm64
          - os: macos-latest
            goos: darwin
            goarch: amd64
            artifact: cppenv-darwin-amd64
          - os: macos-latest
            goos: darwin
            goarch: arm64
            artifact: cppenv-darwin-arm64
          - os: windows-latest
            goos: windows
            goarch: amd64
            artifact: cppenv-windows-amd64.exe
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: go build -o ${{ matrix.artifact }} .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*
          generate_release_notes: true
